name: Bonds — Gráficos Diários (2Y / 10Y / 30Y + Heatmap + GIF + 3D)

on:
  schedule:
    - cron: "5 10 * * *"   # 07:05 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Rodar PREVIEW (usa arquivos *_preview.csv se disponíveis)"

jobs:
  graphs:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # garante libs essenciais adicionais (caso não estejam no requirements)
          pip install matplotlib numpy imageio imageio-ffmpeg

      - name: Preparar pastas
        run: mkdir -p pipelines/bonds

      #########################################
      # BAIXAR DADOS (sempre rodar para gerar os gráficos)
      #########################################
      - name: Baixar US2Y
        run: |
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily.csv

      - name: Baixar US10Y
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily.csv

      - name: Baixar US30Y
        run: |
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv

      #########################################
      # GERAR GRÁFICOS (FULL, 12M, SPREADS, HEATMAPS, GIF, 3D)
      #########################################
      - name: Gerar gráficos
        run: |
          set -euo pipefail

          # FULL series (subplots separados)
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_separate.png

          # Últimos 12 meses (yields)
          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_12m.png

          # Spreads FULL (toda a série)
          python scripts/bonds/plot_spreads.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --ema \
            --out pipelines/bonds/spreads.png

          # Spreads últimos 12 meses
          python scripts/bonds/plot_spreads_12m.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --ema \
            --out pipelines/bonds/spreads_12m.png

          # Heatmap avançado (inversões + recessões + eventos macro)
          python scripts/bonds/plot_curve_heatmap_advanced.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --monthly \
            --out pipelines/bonds/curve_heatmap_advanced.png \
            --fred-api-key "${FRED_API_KEY}"

          # Heatmap compacto (backup / simples)
          python scripts/bonds/plot_curve_heatmap.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/curve_heatmap.png

          # Animation GIF (curve evolution)
          python scripts/bonds/plot_curve_animation.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/curve_anim.gif \
            --fps 8

          # 3D Surface
          python scripts/bonds/plot_curve_surface.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/curve_surface.png

      #########################################
      # ENVIAR ARTEFATOS AO TELEGRAM (PNG + GIF)
      #########################################
      - name: Enviar gráficos (PNG + GIF)
        shell: bash
        run: |
          set -euo pipefail
          echo "Procurando artefatos em pipelines/bonds/ ..."
          shopt -s nullglob

          # arquivos PNG
          PNG_FILES=(pipelines/bonds/*.png)
          if [ ${#PNG_FILES[@]} -gt 0 ]; then
            for FILE in "${PNG_FILES[@]}"; do
              if [ -f "$FILE" ]; then
                echo "Enviando PNG: $FILE"
                curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
                  -F chat_id="${TELEGRAM_CHAT_ID}" \
                  -F photo=@"${FILE}" \
                  -F caption="Gráfico — $(basename "$FILE")" || echo "Aviso: falha ao enviar $FILE"
              fi
            done
          else
            echo "Nenhum PNG encontrado."
          fi

          # arquivos GIF (enviar como animation se existir)
          GIF_FILES=(pipelines/bonds/*.gif)
          if [ ${#GIF_FILES[@]} -gt 0 ]; then
            for FILE in "${GIF_FILES[@]}"; do
              if [ -f "$FILE" ]; then
                echo "Enviando GIF (animation): $FILE"
                curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendAnimation" \
                  -F chat_id="${TELEGRAM_CHAT_ID}" \
                  -F animation=@"${FILE}" \
                  -F caption="Animação — $(basename "$FILE")" || echo "Aviso: falha ao enviar $FILE"
              fi
            done
          else
            echo "Nenhum GIF encontrado."
          fi
