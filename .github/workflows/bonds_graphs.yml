name: Bonds — Gráficos Diários (2Y / 10Y / 30Y)

on:
  schedule:
    - cron: "5 9 * * *"   # 07:05 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Rodar PREVIEW"

jobs:
  graphs:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib

      - name: Preparar pastas
        run: mkdir -p pipelines/bonds

      #########################################
      # BAIXAR DADOS (PRODUÇÃO / PREVIEW)
      #########################################

      - name: Baixar US2Y
        run: python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily.csv

      - name: Baixar US10Y
        run: python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily.csv

      - name: Baixar US30Y
        run: python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv

      #########################################
      # GERAR GRÁFICOS
      #########################################

      - name: Gerar gráficos
        run: |
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_separate.png

          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_12m.png

          python scripts/bonds/plot_spreads.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --ema \
            --out pipelines/bonds/spreads.png

      #########################################
      # ENVIAR GRÁFICOS
      #########################################

      - name: Enviar gráficos
        run: |
          for FILE in pipelines/bonds/*.png; do
            CAPTION="Gráfico — $(basename "$FILE")"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
