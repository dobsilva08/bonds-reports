name: Bonds — US10Y & US2Y & US30Y — Relatório Diário (PIAPI + Fallback)

on:
  schedule:
    - cron: "0 10 * * Sun,Mon,Tue,Wed,Fri,Sat"   # 07:05 BRT (ajuste se quiser)
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE"

concurrency:
  group: bonds-daily-llm
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # LLMs
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: gpt-4o-mini

      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: llama-3.1-70b-versatile

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini

      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: deepseek-chat

      # Dados
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # Telegram (um único canal para todos os bonds)
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # Config LLM client
      LLM_PROVIDER: piapi
      LLM_FALLBACK_ORDER: piapi,groq,openai,deepseek

      PYTHONPATH: ${{ github.workspace }}

      # (opcional) variáveis de série padrão
      US10Y_FRED_SERIES_ID: DGS10
      US2Y_FRED_SERIES_ID: DGS2
      US30Y_FRED_SERIES_ID: DGS30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas python-dateutil
          fi

      - name: Preparar pastas
        run: mkdir -p pipelines/bonds data/sentinels

      ################################
      # PREVIEW (workflow_dispatch)
      ################################
      - name: US10Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily_preview.csv
          python scripts/bonds/us10y_daily_llm.py --preview --send-telegram

      - name: US2Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          # opção A: scripts específicos
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily_preview.csv
          python scripts/bonds/us2y_daily_llm.py --preview --send-telegram

          # opção B (alternativa, sem scripts novos):
          # python scripts/bonds/us10y_daily.py --out pipelines/bonds/us2y_daily_preview.csv --series-id DGS2
          # python scripts/bonds/us10y_daily_llm.py --preview --send-telegram --series-id DGS2 --counter-path data/counters.json

      - name: US30Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          # opção A: scripts específicos (recomendado)
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily_preview.csv
          python scripts/bonds/us30y_daily_llm.py --preview --send-telegram

          # opção B (alternativa, sem scripts novos):
          # python scripts/bonds/us10y_daily.py --out pipelines/bonds/us30y_daily_preview.csv --series-id DGS30
          # python scripts/bonds/us10y_daily_llm.py --preview --send-telegram --series-id DGS30 --counter-path data/counters.json

      ################################
      # PRODUÇÃO / SCHEDULE
      ################################
      - name: US10Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily.csv
          python scripts/bonds/us10y_daily_llm.py --send-telegram

      - name: US2Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          # opção A: scripts específicos
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily.csv
          python scripts/bonds/us2y_daily_llm.py --send-telegram

          # opção B (alternativa, sem scripts novos):
          # python scripts/bonds/us10y_daily.py --out pipelines/bonds/us2y_daily.csv --series-id DGS2
          # python scripts/bonds/us10y_daily_llm.py --send-telegram --series-id DGS2 --counter-path data/counters.json

      - name: US30Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          # opção A: scripts específicos (recomendado)
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv
          python scripts/bonds/us30y_daily_llm.py --send-telegram

          # opção B (alternativa, sem scripts novos):
          # python scripts/bonds/us10y_daily.py --out pipelines/bonds/us30y_daily.csv --series-id DGS30
          # python scripts/bonds/us10y_daily_llm.py --send-telegram --series-id DGS30 --counter-path data/counters.json
