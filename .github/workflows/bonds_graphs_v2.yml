name: Bonds ‚Äî Relat√≥rio semanal  + TODOS os Gr√°ficos (2Y,10Y,30Y)

on:
  schedule:
    - cron: "5 10 * * *"   # 07:05 BRT
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Executar em modo PREVIEW (teste)"

concurrency:
  group: bonds-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # LLMs
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: gpt-4o-mini

      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: llama-3.1-70b-versatile

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini

      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: deepseek-chat

      # Dados
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      PYTHONPATH: ${{ github.workspace }}

      # S√©ries padr√£o
      US10Y_FRED_SERIES_ID: DGS10
      US2Y_FRED_SERIES_ID: DGS2
      US30Y_FRED_SERIES_ID: DGS30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib

      - name: Preparar pastas
        run: mkdir -p pipelines/bonds data/sentinels

      ###########################################
      #               PREVIEW MODE
      ###########################################
      - name: US10Y (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily_preview.csv
          python scripts/bonds/us10y_daily_llm.py --preview --send-telegram || true

      - name: US2Y (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily_preview.csv
          python scripts/bonds/us2y_daily_llm.py --preview --send-telegram || true

      - name: US30Y (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily_preview.csv
          python scripts/bonds/us30y_daily_llm.py --preview --send-telegram || true

      # ====================
      # GR√ÅFICOS - PREVIEW
      # ====================

      - name: Plot FULL (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --out pipelines/bonds/yields_full_preview.png

      - name: Plot 12M (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --out pipelines/bonds/yields_12m_preview.png

      - name: Plot Spreads (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_spreads.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --out pipelines/bonds/spreads_preview.png \
            --ema

      - name: Volatilidade (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_volatility.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --window 30 \
            --annualize \
            --out pipelines/bonds/volatility_30d_preview.png

      - name: Z-Score (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_zscore.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --window 252 \
            --out pipelines/bonds/zscore_252d_preview.png

      - name: Curve Butterfly (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          python scripts/bonds/plot_butterfly.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --out pipelines/bonds/butterfly_preview.png

      # ENVIAR GR√ÅFICOS - PREVIEW
      - name: Enviar Gr√°ficos (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview }}
        run: |
          for f in pipelines/bonds/*_preview.png; do
            echo "Enviando $f..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"${f}" \
              -F caption="PREVIEW ‚Äî $(basename $f)"
          done

      ###########################################
      #               PRODU√á√ÉO
      ###########################################
      - name: US10Y Di√°rio
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily.csv
          python scripts/bonds/us10y_daily_llm.py --send-telegram || true

      - name: US2Y Di√°rio
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily.csv
          python scripts/bonds/us2y_daily_llm.py --send-telegram || true

      - name: US30Y Di√°rio
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv
          python scripts/bonds/us30y_daily_llm.py --send-telegram || true

      # ====================
      # GR√ÅFICOS - PROD
      # ====================

      - name: Plot FULL
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/yields_full.png

      - name: Plot 12M
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/yields_12m.png

      - name: Plot Spreads
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_spreads.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/spreads.png \
            --ema

      - name: Volatilidade
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_volatility.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 30 \
            --annualize \
            --out pipelines/bonds/volatility_30d.png

      - name: Z-Score
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_zscore.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 252 \
            --out pipelines/bonds/zscore_252d.png

      - name: Curve Butterfly
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          python scripts/bonds/plot_butterfly.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --out pipelines/bonds/butterfly.png

      # ENVIAR GR√ÅFICOS - PROD
      - name: Enviar Gr√°ficos (PROD)
        if: ${{ github.event_name != 'workflow_dispatch' || !inputs.preview }}
        run: |
          for f in pipelines/bonds/*.png; do
            echo "Enviando $f..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo=@"${f}" \
              -F caption="üìä $(basename $f)"
          done
