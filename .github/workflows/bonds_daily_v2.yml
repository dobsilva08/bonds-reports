name: Bonds — US10Y & US2Y & US30Y — Relatório Diário  + Gráficos 12M (PIAPI + Fallback)

on:
  schedule:
    - cron: "5 09 * * Thu"# 06:05 BRT quinta-feira
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE"

concurrency:
  group: bonds-daily-llm
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # LLMs
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: gpt-4o-mini

      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: llama-3.1-70b-versatile

      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini

      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: deepseek-chat

      # Dados
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      PYTHONPATH: ${{ github.workspace }}

      # séries padrão
      US10Y_FRED_SERIES_ID: DGS10
      US2Y_FRED_SERIES_ID: DGS2
      US30Y_FRED_SERIES_ID: DGS30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install matplotlib

      - name: Preparar pastas
        run: mkdir -p pipelines/bonds data/sentinels

      ################################
      # PREVIEW
      ################################

      - name: US10Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily_preview.csv
          python scripts/bonds/us10y_daily_llm.py --preview --send-telegram || true

      - name: US2Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily_preview.csv
          python scripts/bonds/us2y_daily_llm.py --preview --send-telegram || true

      - name: US30Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily_preview.csv
          python scripts/bonds/us30y_daily_llm.py --preview --send-telegram || true

      # --- PLOT FULL ---
      - name: Plot (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --window 20 \
            --out pipelines/bonds/yields_separate_preview.png

      # --- PLOT 12 MESES ---
      - name: Plot 12M (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily_preview.csv pipelines/bonds/us10y_daily_preview.csv pipelines/bonds/us30y_daily_preview.csv \
            --window 20 \
            --out pipelines/bonds/yields_12m_preview.png

      # --- ENVIAR GRÁFICOS ---
      - name: Enviar gráfico FULL (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          FILE=pipelines/bonds/yields_separate_preview.png
          [ -f "$FILE" ] && curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo=@"${FILE}" \
            -F caption="Preview — Yield (2Y/10Y/30Y) — FULL"

      - name: Enviar gráfico 12M (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          FILE=pipelines/bonds/yields_12m_preview.png
          [ -f "$FILE" ] && curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo=@"${FILE}" \
            -F caption="Preview — Yield (2Y/10Y/30Y) — 12 Meses"

      ################################
      # PRODUÇÃO (SCHEDULE)
      ################################

      - name: US10Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/us10y_daily.py --out pipelines/bonds/us10y_daily.csv
          python scripts/bonds/us10y_daily_llm.py --send-telegram || true

      - name: US2Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/us2y_daily.py --out pipelines/bonds/us2y_daily.csv
          python scripts/bonds/us2y_daily_llm.py --send-telegram || true

      - name: US30Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv
          python scripts/bonds/us30y_daily_llm.py --send-telegram || true

      # --- PLOT FULL ---
      - name: Plot (PROD)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/plot_yields_separate.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_separate.png

      # --- PLOT 12 MESES ---
      - name: Plot 12M (PROD)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          python scripts/bonds/plot_yields_12m.py \
            --files pipelines/bonds/us2y_daily.csv pipelines/bonds/us10y_daily.csv pipelines/bonds/us30y_daily.csv \
            --window 20 \
            --out pipelines/bonds/yields_12m.png

      # --- ENVIAR GRÁFICOS ---
      - name: Enviar gráfico FULL (PROD)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          FILE=pipelines/bonds/yields_separate.png
          [ -f "$FILE" ] && curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo=@"${FILE}" \
            -F caption="Yield (2Y/10Y/30Y) — FULL ✔"

      - name: Enviar gráfico 12M (PROD)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          FILE=pipelines/bonds/yields_12m.png
          [ -f "$FILE" ] && curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
            -F chat_id="${TELEGRAM_CHAT_ID}" \
            -F photo=@"${FILE}" \
            -F caption="Yield (2Y/10Y/30Y) — Últimos 12 Meses ✔"
