name: Bonds — US30Y — Relatório Diário (PIAPI + Fallback)

on:
  schedule:
    - cron: "15 10 * * *"   # 07:15 BRT (ajuste se desejar)
  workflow_dispatch:
    inputs:
      preview:
        type: boolean
        default: false
        description: "Enviar para TESTE"

concurrency:
  group: us30y-daily-llm
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      # LLM providers
      PIAPI_API_KEY: ${{ secrets.PIAPI_API_KEY }}
      PIAPI_MODEL: ${{ secrets.PIAPI_MODEL }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GROQ_MODEL: ${{ secrets.GROQ_MODEL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL }}

      # Data
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID_BONDS: ${{ secrets.TELEGRAM_CHAT_ID_BONDS }}
      TELEGRAM_CHAT_ID_TEST: ${{ secrets.TELEGRAM_CHAT_ID_TEST }}
      TELEGRAM_MESSAGE_THREAD_ID: ${{ secrets.TELEGRAM_MESSAGE_THREAD_ID }}

      # LLM client config
      LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'piapi' }}
      LLM_FALLBACK_ORDER: ${{ secrets.LLM_FALLBACK_ORDER || 'piapi,groq,openai,deepseek' }}

      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests pandas python-dateutil
          fi

      - name: US30Y Diário (PREVIEW)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.preview == true }}
        run: |
          mkdir -p pipelines/bonds
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily_preview.csv
          python scripts/bonds/us30y_daily_llm.py --preview --send-telegram

      - name: US30Y Diário
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.preview != true }}
        run: |
          mkdir -p pipelines/bonds
          python scripts/bonds/us30y_daily.py --out pipelines/bonds/us30y_daily.csv
          python scripts/bonds/us30y_daily_llm.py --send-telegram
